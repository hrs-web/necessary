<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子向父通信</title>
</head>
<body>
    <div id="app">
        <h1>num：{{num}}</h1>
        <counter :count="num" @incr="increment" @decr="decrement"></counter>
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component("counter",{
        template:'<div><button @click="reduce">减</button><button @click="plus">加</button></div>',
        props:['count'],
        methods:{
            plus(){
                this.$emit('incr');
            },
            reduce(){
                this.$emit('decr');
            }
        }
    });
    const app = new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            increment(){
                this.num++;
            },
            decrement(){
                this.num--;
            }
        }
    })
</script>
</html>
